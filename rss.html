<!DOCTYPE html>
<html>
    <body>
        <div id="result"></div>
        <script>
            const x= document.getElementById("result");
            if(typeof(EventSource)!=="undefined"){
                var source=new EventSource("demo.php")
                source.onmessage=function(event){
                    x.innerHTML+=event.data+"<br>"
                };
            }
            else{
                x.innerHTML="Sorry not supported"
            }
        </script>
    </body>
</html>
