<!DOCTYPE html>
<html>
<head>
    <script>
            function clickcounter(){
            const x=document.getElementById("result");
            if(typeof(Storage)!=="undefined"){
                if(sessionStorage.clickcount){
                    sessionStorage.clickcount=Number(sessionStorage.clickcount)+1;
                }
                else{
                    sessionStorage.clickcount=1;
                }
                x.innerHTML="   You have clicked the button  "+sessionStorage.clickcount+"times";
            }
            else{
                 x.innerHTML="Sorry no support";

            }
        } 
</script>
</head>
<body>
<h3>StorageStorage</h3>
<button onclick="clickcounter()" type="button">Click me </button>
<p id="result"></p>
<h1>tap to see the count increasing</h1>
</body>
</html>
