<!DOCTYPE html>
<html>
    <head>
    </head>
    <title>
    </title>
    <body>
        <form action="index.html" novalidate>
            <form action="index.html" method="post"> </form>
            <form action="index.html" method="pre"> </form>

            <label for="username">Username</label><br>
            <input type="text" id="Username" name="username"  readonly size="50" maxlength="50" required autofocus ><br>
            <label for="pwd">Password</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="date" id="birthday" name="birthday">
            <input type="reset" value="reset"> <br><br>
            <input type="number" id="points" name="points" step="4">
            <label for="datemin">Enter the date after 2000-01-01</label>
            <input type="date" id="datemin" name="datemini" min="2000-01-01"><br><br>
            <label for="datemax">Enter the date before 2000-01-01</label>
            <input type="date" id="datemax" axname="datemax" max="2000-01-01"><br><br>
            <label for="birthdaytime">birthday(date and time)</label>
            <input type="datetime-local" id="birthday" name="birthdaytime">
            <label for="email">Email</label>
            
            <input type="email" id="email" name="email">
            <label for="phone">phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        
            <input type="image" src="mind.jpg" alt="submit" width="200" height="200">
            <label for="myfile">Select file</label>
            <input type="file" id="myfile" name="myfile" multiple>
            <input type="hidden" id="custid" name="custid" value="1020" disabled>


            <h2>Select your fav color</h2>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
            <input type="submit" value="submit">
            <input type="submit" formnovalidate="formnovalidate" value="submit without validate" >
        </form>
</html>
