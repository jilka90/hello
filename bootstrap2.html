<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    </script>
    <title>Bootstrape 2</title>
</head>
<body>
    <div class="container p-2">
        <h2>only colors in text</h2>
        <p class="text-primary">important</p>
        <p class="text-danger">danger</p>
        <p class="text-success">success</p>
        <p class="text-info">info</p>
        <p class="text-warning">warning</p>
        <p class="text-secondary">secondary</p>
        <p class="text-dark">dark</p>
        <p class="text-black-50">hello world</p>
        <p class="text-white-50 bg-dark">light helloo</p>
        
        <h2>Background color with different text color</h2>
        <p class="text-bg-primary">important</p>
        <p class="text-bg-danger">danger</p>
        <p class="text-bg-success">success</p>
        <p class="text-bg-info">info</p>
        <p class="text-bg-warning">warning</p>
        <p class="text-bg-secondary">secondary</p>
        <p class="text-bg-dark">dark</p>
        <p class="text-bg-light">light</p>
        


    </div>
